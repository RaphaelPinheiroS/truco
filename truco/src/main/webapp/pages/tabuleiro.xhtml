<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:truco="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces - ShowCase</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/screen.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
        </h:head>

        <h:body>     
        	<h:form id="form">   	
            <p:layout fullPage="true" id="mesa">
				
                <p:layoutUnit position="north" size="40">
                    
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40">

                </p:layoutUnit>

                <p:layoutUnit position="west" size="40">
                    
                </p:layoutUnit>

                <p:layoutUnit position="east" size="40">
                
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <p:layout>


                        <p:layoutUnit position="south" size="100">
                        </p:layoutUnit>


                        <p:layoutUnit position="center" styleClass="mesa">
                        	
                        	<div id="topo" style="text-align: center; min-height 300px;">
                        		<h:graphicImage name="noCard.png" library="images" style="margin-top:15px; margin-bottom: 10px;" />
                        	</div>
                        	
                        	<div id="meio" style="text-align: center; min-height 300px; position: static">
	                        	
	                        		<h:graphicImage name="noCard.png" library="images" style="margin-right: 70px" />
	                        	
	                        		<h:graphicImage name="noCard.png" library="images" style="margin-left: 70px" />
	                        	
                        	</div>
                        	
                        	<div id="rodape" style="text-align: center; margin-top: 15px;">
                        		<truco:carta carta="#{tabuleiroController.partida.mao.getCartaJogada(tabuleiroController.jogador)}" />
                        	</div>
                        	
                        	<div id="seuDeck" style="text-align: center; margin-top: 15px;">
                        	
                        		<truco:carta carta="#{tabuleiroController.jogador.cartas[0]}" onClick="#{tabuleiroController.jogarCarta(0)}" update=":#{cc.clientId}:mesa" />
                        	
                        		<truco:carta carta="#{tabuleiroController.jogador.cartas[1]}" onClick="#{tabuleiroController.jogarCarta(1)}" update="" />
                        		
                        		<truco:carta carta="#{tabuleiroController.jogador.cartas[2]}" onClick="#{tabuleiroController.jogarCarta(2)}" update="" />                        		
                        		
                        	</div>
                        	<div style="text-align: center; margin-top: 15px;">
                        		<p:inputText value="#{tabuleiroController.jogador.nome}" />
                        		<p:commandButton value="Iniciar" actionListener="#{tabuleiroController.iniciarPartida()}" ajax="false" style="margin-left: 4px;" update="mesa" partialSubmit="false" />
                        	</div>
                        	
                        	
                        </p:layoutUnit>

                    </p:layout>

                </p:layoutUnit>

            </p:layout>
            </h:form>

        </h:body>

    
</html>
